<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Pr√°tica</title>
</head>

<body>

    <h1>Soma</h1>
    <input type="number" name="valor1" id="valor1">
    <span>+</span>
    <input type="number" name="valor2" id="valor2">

    <button id="resultado">Resultado</button>

    <p id="mostrarResultado"></p>
    <script>



        document.querySelector("#resultado").addEventListener("click", () => {
            const mostrarResultado = document.querySelector("#mostrarResultado")
            const valor1 = document.getElementById("valor1").value;
            const valor2 = document.getElementById("valor2").value;
            const resultado = Number(valor1) + Number(valor2)
            mostrarResultado.innerHTML = ""
            if (resultado > 10) {
                mostrarResultado.innerHTML = `Valor acima de 10, o resultado foi: ${resultado}`

            } else {
                mostrarResultado.innerHTML = `Valor menor de 10, o resultado foi: ${resultado}`

            }

        })


    </script>
</body>

</html>
